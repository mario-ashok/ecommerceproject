{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "shop/css/styles.css" %}">
</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12">
			<div class="card card-sm">
				<div class="card-body row no-gutters align-items-center">
					<form method="GET">
					<div class="col">
						<input type="search" name="item_name" placeholder="Search for an item" class="form-control-borderless form-control">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-success">Search</button>
					</div>
					</form>
				</div>
			</div>
		</div>

		
	</div>	


	<div class="row">
		{% for product in products   %}
			
		
		<div class="col-md-3">

			<div class="card">
					
					<img src="{{product.image}}" alt="" class="card-img-top">
					<div class="card-body">
						<div class="card-title">
							{{product.title}}
						</div>

						<div class="card-text">
							${{product.price}}
						</div>
					</div>

			</div>

		</div>


	{% endfor %}	
	</div>

	<div class="row">
			<div class="col-md-3 offset-md-4">
				<ul class="pagination">
					{% if products.has_previous %}
						<li class="page-item">
							<a href="?page={{products.previous_page_number}}" class="btn btn-primary">Previous</a>
						</li>
					{% endif %}

					<li class="page-item active">
							<a class="btn btn-danger"href="?page={{products.number}}">Current</a>
						</li>

					{% if products.has_next %}
					<li class="page-item">
							<a href="?page={{products.next_page_number}}" class="btn btn-warning">Next</a>
						</li>
						
					{% endif %}
				</ul>
			</div>
		</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
